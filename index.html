        <script>
            window.addEventListener('DOMContentLoaded', event => {
                const dwshare = document.getElementById('dw-share');
                const get_title = document.getElementsByTagName('title')[0];
                const title = get_title.innerHTML;
                const pathname =
                    typeof window !== 'undefined' ? window.location.href : '';
                const description = document
                    .querySelector("meta[name='description']")
                    .getAttribute('content');
                if (dwshare) {
                    dwshare.addEventListener('click', () => {
                        if (navigator.share) {
                            navigator
                                .share({
                                    title: title,
                                    text: description,
                                    url: pathname,
                                })
                                .then(() => {
                                    console.log('Callback after sharing');
                                })
                                .catch(console.error);
                        } else {
                            Toastify({
                                text: 'Native Web Share is not supported on desktop browser - Try to Download image and share.',
                                duration: 2500,
                                close: true,
                                gravity: 'bottom',
                                position: 'center',
                                style: {
                                    background: '#FC427B',
                                },
                            }).showToast();
                        }
                    });
                }
            });
        </script>
